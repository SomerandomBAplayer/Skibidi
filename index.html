<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plushie Clicker Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            margin: 10px;
        }
        p {
            font-size: 18px;
        }
        #plushie {
            position: absolute;
            width: 100px; /* Adjust size if needed */
            height: auto;
            display: none; /* Hide initially */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Plushie Clicker Game</h1>
    <p>Clicks: <span id="counter">0</span></p>
    <img id="plushie" src="Plushie.PNG" alt="Plushie">
    <audio id="clickSound" src="Shiroko_Battle_Damage_2.ogg"></audio>

    <script>
        let count = 0;
        const plushie = document.getElementById("plushie");
        const counter = document.getElementById("counter");
        const sound = document.getElementById("clickSound");

        document.body.addEventListener("click", (event) => {
            count++;
            counter.textContent = count;

            // Get random position within viewport
            const maxX = window.innerWidth - plushie.width;
            const maxY = window.innerHeight - plushie.height;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Move image to random position
            plushie.style.left = `${randomX}px`;
            plushie.style.top = `${randomY}px`;
            plushie.style.display = "block"; // Ensure it shows

            // Play sound
            sound.currentTime = 0;
            sound.play();
        });

    </script>
</body>
</html>
